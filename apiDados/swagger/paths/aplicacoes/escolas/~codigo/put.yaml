summary: Altera a informação de uma escola.
description: |+
  Altera a informação de uma escola. 

  Apenas o administrador ou o próprio professor podem realizar esta alteração. 
tags:
  - Escolas
security:
  - tokenQuery: []
parameters:
  - in: path
    name: codigo
    schema:
      type: string
    description: "Código do professor a ser alterado."
    required: true
requestBody:
  description: 'Informações a serem alteradas.'
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        $ref: '#/components/schemas/ProfessorPUT'
    application/json:
      schema:
        $ref: '#/components/schemas/ProfessorPUT'
responses:
  200:
    description: Professor alterado com sucesso.
  401:
    $ref: '#/components/responses/UnauthorizedToken'
  403:
    $ref: '#/components/responses/PermissionsUser'
  500:
    description: Erro.
