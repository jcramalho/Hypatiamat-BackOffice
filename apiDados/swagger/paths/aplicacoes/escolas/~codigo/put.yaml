summary: Altera a informação de uma escola.
description: |
  Altera a informação de uma escola. 
  Apenas o administrador pode realizar esta alteração. 
tags:
  - Escolas
security:
  - tokenQuery: []
parameters:
  - in: path
    name: codigo
    schema:
      type: string
    description: "Código do Agrupamento a ser alterado."
    required: true
requestBody:
  description: 'Agrupamento de Escolas a ser alterado.'
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        $ref: '#/components/schemas/EscolaPUT'
    application/json:
      schema:
        $ref: '#/components/schemas/EscolaPUT'
responses:
  200:
    description: Agrupamento alterado com sucesso.
  401:
    $ref: '#/components/responses/UnauthorizedToken'
  500:
    description: Erro.
